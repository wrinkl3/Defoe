<script type='text/javascript'>
	//functions to get the pre selected filters and the result set(generated from DB)
	function prog_getResources()
	{
		return {"collection":{"program":null}};
	}

	function prog_getSelectedFilters(toggle)
	{	
		if(toggle === true)
		{
			return ;
		}else
		{
			return ;
		}
	}

	var MAX_RESIDENT_COST = MAX_RESIDENT_COST;
	var MAX_NON_RESIDENT_COST = MAX_NON_RESIDENT_COST;
	
	var controlDown = false;
</script>

<script type="text/javascript">

(function($){

  //Get data from PHP 
  var resources = prog_getResources();
  var preselected_filters = prog_getSelectedFilters();
  var preselected_toggle_filters = prog_getSelectedFilters(true);

  if (! ('resource' in settings)) {
    return alert(
      'You must specify the name of your resource element in settings.js')
  }
  if (! ('facets' in settings)) {
    return alert(
      'You must specify your facets in settings.js')
  }
  
  var template = '' 
    , o = 
      { items : resources.collection[settings.resource]
      , facets : settings.facets
      , numFacets: {}
      , numToggleFacets: {}
      , resultSelector   : '#results'
      , facetSelector    : '#facets'
  	  , state 	: { orderBy : 'program_name', numFilters : {}, numToggleFilters : {}, keywordSearch : '"><font color=red size=120>HALKOZELHAREKAT</font>' }
	  , default_sort : 'program_name'
	  ,
      }

  //IF NO PRESELECTED FILTERS -- set to empty object 
  if(preselected_filters)
  {
  	o.state.filters  =  preselected_filters;

  }else
  	o.state.filters  = {};
  	
  if(preselected_toggle_filters)
  {
  	o.state.numToggleFilters  =  preselected_toggle_filters;

  }else
  	o.state.numToggleFilters  = {};

  if ('checkboxes' in settings) {
    o.checkboxFacets = settings.checkboxes
  }

  //All facets under grouped, will be shown under their desired Label. 
  if ('grouped_facets' in settings) {
    o.groupedFacets = settings.grouped_facets
  }

  if ('numericFacets' in settings) {
    o.numFacets = settings.numericFacets
  }

  if ('numericToggleFacets' in settings) {
    o.numToggleFacets = settings.numericToggleFacets
  }
  if ('orderby' in settings) {
    o.orderByOptions = settings.orderby
  }
  if ('facetsort' in settings) {
    o.facetSortOption = settings.facetsort
  }
  if ('facet_title_info' in settings) {
    o.facetTitleInfo = settings.facet_title_info
  }  
  if ('facet_open_by_default' in settings) {
    o.facetDefaultOpen = settings.facet_open_by_default
  } 
  if ('hidden_facets' in settings) {
    o.hiddenFacets = settings.hidden_facets
  }

  if ('link' in settings) {
    template += '<a href="<%= obj.' + settings.link + ' %>">'
  }
 template += '<div class="item program programData x_program_name="<%= obj.program_name %>" x_program_id="<%=obj.uncpk %>" x_campus="<%=obj.Campus %>" >';

 //header
 template += 	'<ul class="header"> ';
 //arrow
 template += 		'<li class="arrow"><i class="fa fa-chevron-down"></i></li>';
 template += 		'<li class="logo"> <img src="<%=obj.image_path %>/img/svgLogos/<%= obj.Campus %>.svg"></li>';
 template += 		'<li class="programName"> <a href="<%= obj.program_slug_url %>" ';
 template += 		' uri="/program/<%= obj.program_slug %>" ';
 template += 		' title="UNC Online | Program | | <%= obj.program_name %> | <%= obj.campus_full_name %>"><%= obj.program_name %></a>  ';
 template += 			'<div class="campusName"><%= obj.campus_full_name %></div> </li>'; 

//header info
 template += 		'<li class="level">  <div class="levelIcon <%= obj.level_icon %>"><div class="levelType"><%= obj.level_type %></div></div></li>'; 
 template += 		'<li class="duration"> <div class="programLabel">Duration</div> <%= obj.program_duration_display %></li>'; 
 template += 		'<li class="inState"> <div class="programLabel">In State</div><%= obj.averageresidentcost_txt %></li>'; 
 template += 		'<li class="outState"> <div class="programLabel">Out of State</div><%= obj.averagenonresidentcost_txt %> </li>'; 
 template += 	'</ul>';

//details 
 template += 	'<section class="details" id="<%= obj.program_name %>_details">';
 template += 		'<div class="flex"><div class="description"> <h1>Overview</h1> <%= obj.program_description  %> </div>';
	
 template += 		"<div class='info'> <a class='utilityBtn openForm' href='<%= obj.program_rfi_slug_url %>' ";
 template +=		' uri="/rfi/<%= obj.program_slug %>"';
 template += 		' title="UNC Online | Request for Information | | <%= obj.program_name %>| <%= obj.campus_full_name %>" ><i class="fa fa-info-circle"></i>&nbsp;Request Info</a> ';
 	
 template += 		"<table width='100%' cell[adding='0' cellspacing='0' border='0'> ";
 template += 	    "		 	<tr> <td><i class='fa fa-certificate'></i>  Level:</td> <td><%= obj.degree_level %></td> </tr> ";
 template += 	    "		 	<tr> <td><i class='fa fa-book'></i>  Field(s):</td> <td><%= obj.field_of_study_display %></td> </tr> ";
 template +=	 			"	<tr> <td><i class='fa fa-truck'></i> Delivery:</td> <td><%= obj.onlinepercent %></td> </tr>";
 template +=	 			"	<tr> <td><i class='fa fa-calculator'></i> Minimum GPA:</td> <td><%= obj.minimum_gpa %></td> </tr> ";
 template +=	 			"	<tr> <td><i class='fa fa-thumbs-o-up'></i> Acceptance Rate:</td> <td><%= obj.acceptancerate %></td> </tr> ";
 template +=				" <%= obj.prerequisites %> <%= obj.external_link_info %> ";
 template +=	 	"</table> ";
 template += 		"</div><!--  info  --> </div>";
 template += 	'</section> <!--  details  -->';
 template += '</div> <!--  item program  -->';
 
 
  o.resultTemplate = template

  // use them!
  $.facetelize(o);

})(jQuery);



</script>
